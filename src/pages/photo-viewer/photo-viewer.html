<ion-header>

  <ion-navbar>
    <ion-title>预览图片</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let path of picturePaths">
      <div class="swiper-zoom-container">
        <img [src]="path">
      </div>
    </div>
  </div>

  <div class="swiper-pagination pager"></div>

</ion-content>
