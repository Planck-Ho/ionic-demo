<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button (click)="today()">
            今天
          </button>
    </ion-buttons>
    <ion-title>{{date}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <calendar startWeekDay="Monday" [schedules]="scheduleDates" [(ngModel)]="date"></calendar>


</ion-content>
