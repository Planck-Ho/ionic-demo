<ion-header no-border>
  <ion-navbar>

  </ion-navbar>
</ion-header>
<ion-content no-scroll no-bounce>

  <div class="qrscanner">
    <div class="through-line"></div>
    <button class="light" (click)="toggleLight()">
      <ion-icon [name]="qrScannerStatus?.lightEnabled ? 'ios-sunny':'ios-sunny-outline'"></ion-icon>
      <span>
        轻触{{qrScannerStatus?.lightEnabled ? '关闭':'点亮'}}
      </span>
    </button>
  </div>
</ion-content>
