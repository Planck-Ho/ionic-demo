<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="today()">
          今天
        </button>
      </ion-buttons>
      <ion-title>{{date}}</ion-title>
      <ion-buttons end>
        <button ion-button (click)="selectDate()">
          日期跳转
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


  <ion-content>

    <calendar [(ngModel)]="date" (onTap)="tapDate($event)" (onChange)="changeDate($event)" [schedules]="schedules"></calendar>

    <h5 *ngIf="hasSchedule">{{date}}有日程</h5>
  </ion-content>
